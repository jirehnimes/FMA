<ion-view title="Main" id="main">
    <ion-content overflow-scroll="true" padding="true" scroll="false">
        <div class="spacer"></div>
        <div class="row row-no-padding imgtitlediv">
            <div class="col col-25"></div>
            <div class="col center">
                <img src="img/fmaph.PNG" id="imgtitle" />
            </div>
            <div class="col col-25"></div>
        </div>
        <div class="row row-no-padding btndiv">
            <div class="col col-30"></div>
            <div class="col col-40">
                <button ui-sref="category" class="button button-block button-assertive">START</button>
            </div>
            <div class="col col-30"></div>
        </div> 
        <div class="row row-no-padding btndiv">
            <div class="col col-30"></div>
            <div class="col col-40">
                <button ng-click="exitApp()" class="button button-block button-assertive">QUIT</button>
            </div>
            <div class="col col-30"></div>
        </div>
    </ion-content>
</ion-view>
